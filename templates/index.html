<html>

<head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-light" style="">

<nav class="navbar bg-body-tertiary navbar bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
{#      <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">#}
      Sinhala Song Search Engine
    </a>
  </div>
</nav>

  <div class="row justify-content-center">
      <div class="col-sm-6 pt-2">
    <form action="http://localhost:5000/" method="post" >
    <p><input type="text" name="query" placeholder="Search" class="form-control" /></p>
    <p><input type="submit" value="submit" name="form_1" class="form-control btn btn-sm btn btn-success" /></p>
  </form>
  </div>
  </div>
  <div class="row">

      <div class="card pt-2" style="width: 50rem; margin:auto">
        {% for each in songs %}
        <div class="card border-dark mb-3" style="">
          <div class="card-body">
            {% for key, value in each.items() %}
            <ul class="list-group list-group-flush">
              {% if key not in  ["Title_en", "Album_en", "Metaphor_en"] %}
              <li class="list-group-item">{{ key }} : {{ value}}</li>
              {% else %}
{#              <li class="list-group-item">{{ value | safe}}</li>#}
              {% endif %}
              {% endfor %}
            </ul>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>

</html>
